<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>God's Plan | Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- FIREBASE COMPAT -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            /* VALORES BASE (DEFAULT) */
            --bg: #111827; --card: #1f2937; --text: #f3f4f6; --text-mute: #9ca3af;
            --brand: #ef4444; --border: #374151; --input-bg: #111827;
            --own-msg: #ef4444; --other-msg: #374151;
            --pkg-color: #f59e0b;
        }

        /* TEMA LIGHT */
        [data-theme="light"] {
            --bg: #f3f4f6; --card: #ffffff; --text: #1f2937; --text-mute: #6b7280;
            --brand: #dc2626; --border: #e5e7eb; --input-bg: #ffffff;
            --own-msg: #dc2626; --other-msg: #f3f4f6;
        }

        /* TEMA RED CORE */
        [data-theme="red"] {
            --bg: #000000; --card: #111111; --text: #e5e5e5; --text-mute: #737373;
            --brand: #b91c1c; --border: #262626; --input-bg: #0a0a0a;
            --own-msg: #7f1d1d; --other-msg: #262626;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; outline: none; transition: background-color 0.3s, border-color 0.3s; }
        body { background-color: var(--bg); color: var(--text); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* --- GLOBAL NAV --- */
        #global-nav {
            height: 40px; background: #000; display: flex; align-items: center; 
            justify-content: space-between; padding: 0 15px; flex-shrink: 0;
            border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 100;
        }
        .g-logo { color: #fff; font-weight: 900; text-decoration: none; font-size: 0.8rem; letter-spacing: 1px; display: flex; align-items: center; gap: 5px; }
        .g-links { display: flex; gap: 15px; }
        .g-link { color: #666; text-decoration: none; font-size: 0.75rem; font-weight: 700; transition: color 0.2s; }
        .g-link:hover, .g-link.active { color: #fff; }

        /* HEADER APP */
        header { 
            height: 60px; background: var(--card); border-bottom: 1px solid var(--border); 
            display: flex; justify-content: space-between; align-items: center; padding: 0 15px; flex-shrink: 0; z-index: 50;
        }
        .header-left { display: flex; align-items: center; gap: 10px; }
        .app-logo { font-size: 1.1rem; font-weight: 800; color: var(--brand); display: flex; gap: 5px; align-items: center; text-transform: uppercase; letter-spacing: 0.5px; }
        .header-actions button { background: none; border: 1px solid var(--border); border-radius: 8px; color: var(--text-mute); font-size: 1.1rem; cursor: pointer; padding: 6px; margin-left: 5px; transition: all 0.2s; }
        .header-actions button:hover { background: var(--bg); color: var(--text); }

        /* TABS (3 Canales) */
        .sections-bar {
            background: var(--bg); border-bottom: 1px solid var(--border);
            display: grid; grid-template-columns: 1fr 1fr 1fr; 
            padding: 5px; gap: 5px; flex-shrink: 0;
        }
        .section-tab {
            background: transparent; border: none; border-radius: 8px;
            color: var(--text-mute); padding: 10px; font-size: 0.75rem; font-weight: 800;
            cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 4px;
            transition: all 0.2s; text-transform: uppercase; letter-spacing: 0.5px;
        }
        .section-tab i { font-size: 1.2rem; }
        .section-tab:hover { background: var(--card); }
        .section-tab.active { background: var(--card); color: var(--brand); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .section-tab[data-tab="paquetes"].active { color: var(--pkg-color); }

        /* CHAT AREA */
        #messages {
            flex-grow: 1; overflow-y: auto; padding: 20px 15px; 
            display: flex; flex-direction: column; gap: 12px;
            scroll-behavior: smooth;
        }

        .message-row { display: flex; flex-direction: column; max-width: 85%; }
        .message-row.mine { align-self: flex-end; align-items: flex-end; }
        .message-row.theirs { align-self: flex-start; align-items: flex-start; }
        
        .sender-name { font-size: 0.7rem; color: var(--text-mute); margin-bottom: 4px; margin-left: 5px; font-weight: 700; }
        .message-row.mine .sender-name { display: none; } 

        .bubble {
            padding: 10px 15px; border-radius: 18px; font-size: 0.95rem; line-height: 1.45;
            position: relative; word-wrap: break-word; box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .message-row.theirs .bubble { background: var(--other-msg); color: var(--text); border-top-left-radius: 4px; }
        .message-row.mine .bubble { background: var(--own-msg); color: white; border-top-right-radius: 4px; }
        
        .msg-meta { font-size: 0.65rem; margin-top: 4px; opacity: 0.7; text-align: right; }

        /* ESTILO ESPECIAL: PAQUETES */
        .bubble.package-request {
            background: rgba(245, 158, 11, 0.15) !important; 
            border: 1px solid var(--pkg-color); color: var(--text);
            border-radius: 12px !important; width: 100%;
        }
        .pkg-header { display: flex; align-items: center; gap: 5px; color: var(--pkg-color); font-weight: 800; font-size: 0.8rem; margin-bottom: 5px; text-transform: uppercase; }
        .pkg-body { font-size: 1rem; font-weight: 600; margin-bottom: 5px; }
        .pkg-date { font-size: 0.8rem; color: var(--text-mute); }

        /* FOOTER */
        footer {
            background: var(--card); padding: 10px 15px; border-top: 1px solid var(--border);
            display: flex; align-items: center; gap: 10px; flex-shrink: 0;
            padding-bottom: max(10px, env(safe-area-inset-bottom)); 
        }
        .chat-input-wrapper { flex-grow: 1; position: relative; display: flex; align-items: center; }
        #messageInput {
            width: 100%; background: var(--input-bg); border: 1px solid var(--border);
            color: var(--text); padding: 12px 18px; border-radius: 24px; font-size: 1rem; 
        }
        #messageInput:focus { border-color: var(--brand); }
        
        #sendButton, #pkgButton {
            width: 45px; height: 45px; border-radius: 50%; border: none; font-size: 1.2rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center; flex-shrink: 0; transition: transform 0.1s;
        }
        #sendButton { background: var(--brand); color: white; }
        #pkgButton { background: var(--pkg-color); color: white; display: none; }
        
        #sendButton:active, #pkgButton:active { transform: scale(0.95); }
        #sendButton:disabled { background: var(--border); opacity: 0.5; cursor: not-allowed; }

        /* MODALS */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); z-index: 2000; display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        .modal.active { opacity: 1; pointer-events: auto; }
        .modal-card { background: var(--card); border: 1px solid var(--border); padding: 25px; border-radius: 16px; width: 90%; max-width: 380px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        
        .full-input { width: 100%; padding: 14px; margin-bottom: 12px; background: var(--input-bg); border: 1px solid var(--border); color: var(--text); border-radius: 8px; font-size: 1rem; }
        .full-btn { width: 100%; padding: 14px; background: var(--brand); color: white; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; margin-bottom: 10px; font-size: 1rem; text-transform: uppercase; }
        .sec-btn { background: transparent; border: 1px solid var(--border); color: var(--text-mute); font-size: 0.9rem; width: 100%; padding: 12px; border-radius: 8px; cursor: pointer; }
        .google-btn { background: #4285F4; }

        /* THEME MENU */
        .theme-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .theme-btn { padding: 10px; border-radius: 8px; border: 1px solid var(--border); background: var(--bg); color: var(--text); cursor: pointer; font-size: 0.8rem; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .theme-btn.active { border-color: var(--brand); color: var(--brand); background: var(--card); box-shadow: 0 0 0 1px var(--brand); }
    </style>
</head>
<body>

    <!-- GLOBAL NAV -->
    <nav id="global-nav">
        <a href="https://godsplan.site" class="g-logo"><i class="ph-bold ph-circles-three-plus"></i> God's Plan</a>
        <div class="g-links">
            <a href="https://adherencia.godsplan.site" class="g-link">ADHERENCIA</a>
            <a href="#" class="g-link active">CHAT</a>
            <a href="https://godsplan.site/proyectos" class="g-link">PROYECTOS</a>
        </div>
    </nav>

    <header>
        <div class="header-left">
            <div class="app-logo"><i class="ph-fill ph-buildings"></i> Corpodatos</div>
        </div>
        <div class="header-actions">
            <button onclick="app.openThemeModal()"><i class="ph-bold ph-paint-brush"></i></button>
            <button onclick="app.logout()" title="Cerrar"><i class="ph-bold ph-sign-out"></i></button>
        </div>
    </header>

    <div class="sections-bar">
        <button class="section-tab active" onclick="app.switchChannel('blints')">
            <i class="ph-bold ph-lightning"></i> Blints
        </button>
        <button class="section-tab" onclick="app.switchChannel('chat')">
            <i class="ph-bold ph-chat-circle-text"></i> Chat
        </button>
        <button class="section-tab" data-tab="paquetes" onclick="app.switchChannel('paquetes')">
            <i class="ph-bold ph-package"></i> Paquetes
        </button>
    </div>

    <main id="messages"></main>

    <footer>
        <div class="chat-input-wrapper">
            <input type="text" id="messageInput" placeholder="Escribe un mensaje..." autocomplete="off">
        </div>
        <button id="sendButton" disabled><i class="ph-fill ph-paper-plane-right"></i></button>
        <button id="pkgButton" onclick="app.openPkgModal()"><i class="ph-bold ph-hand-waving"></i></button>
    </footer>

    <!-- MODALES -->
    <div class="modal active" id="authModal">
        <div class="modal-card">
            <h2 style="color:var(--brand); margin-bottom:10px;">Acceso Corpodatos</h2>
            <input type="password" id="companyPin" class="full-input" placeholder="üîí PIN Empresa">
            <div id="loginForm">
                <input type="number" id="loginId" class="full-input" placeholder="ID de Empleado">
                <input type="password" id="loginPass" class="full-input" placeholder="Contrase√±a">
                <button class="full-btn" onclick="app.login()">Entrar</button>
                <button class="full-btn google-btn" onclick="app.loginGoogle()">Google</button>
                <button class="sec-btn" onclick="app.toggleAuthMode()">Crear Cuenta</button>
            </div>
            <div id="registerForm" style="display:none;">
                <input type="text" id="regName" class="full-input" placeholder="Nombre">
                <input type="number" id="regId" class="full-input" placeholder="ID">
                <input type="password" id="regPass" class="full-input" placeholder="Contrase√±a">
                <button class="full-btn" onclick="app.register()">Registrarme</button>
                <button class="sec-btn" onclick="app.toggleAuthMode()">Volver</button>
            </div>
        </div>
    </div>

    <div class="modal" id="pkgModal">
        <div class="modal-card">
            <h3 style="color:var(--pkg-color); margin-bottom:10px;">Solicitar Apoyo</h3>
            <label class="form-label" style="display:block; text-align:left; color:var(--text-mute); font-size:0.8rem; margin-bottom:5px;">Fecha de Ausencia</label>
            <input type="date" id="pkgDate" class="full-input">
            <label class="form-label" style="display:block; text-align:left; color:var(--text-mute); font-size:0.8rem; margin-bottom:5px;">Motivo</label>
            <input type="text" id="pkgReason" class="full-input" placeholder="Ej. Corte, Baja">
            <button class="full-btn" style="background:var(--pkg-color);" onclick="app.sendPkgRequest()">Enviar Solicitud</button>
            <button class="sec-btn" onclick="document.getElementById('pkgModal').classList.remove('active')">Cancelar</button>
        </div>
    </div>

    <div class="modal" id="themeModal">
        <div class="modal-card">
            <h3 style="margin-bottom:15px; color:var(--text);">Personalizar</h3>
            <div class="theme-grid">
                <button class="theme-btn" onclick="app.setTheme('light')"><i class="ph-bold ph-sun"></i> Claro</button>
                <button class="theme-btn" onclick="app.setTheme('dark')"><i class="ph-bold ph-moon"></i> Oscuro</button>
                <button class="theme-btn" onclick="app.setTheme('red')"><i class="ph-bold ph-fire"></i> Red Core</button>
            </div>
            <button class="sec-btn" onclick="document.getElementById('themeModal').classList.remove('active')">Cerrar</button>
        </div>
    </div>

    <!-- MODAL DE MENSAJES (Sustituye alert nativo) -->
    <div class="modal" id="msgModal">
        <div class="modal-card">
            <i id="msgIcon" style="font-size:2.5rem; margin-bottom:10px;" class="ph-fill ph-warning-circle text-alert"></i>
            <p id="msgText" style="font-weight:700; margin-bottom:20px; color:var(--text);"></p>
            <button class="full-btn" onclick="app.closeMessageModal()">ENTENDIDO</button>
        </div>
    </div>

    <script>
        const PIN = "corpodatos"; 
        const COLLECTION_NAME = "chat_corpo"; 
        
        const firebaseConfig = { apiKey: "AIzaSyCrHBz94UtgiaYntHCYhC5jNa6auUI63vQ", authDomain: "god-s-plan-d737b.firebaseapp.com", projectId: "god-s-plan-d737b", storageBucket: "god-s-plan-d737b.firebasestorage.app", messagingSenderId: "458198314028", appId: "1:458198314028:web:d62b24cee2d19ee5b47589" };
        
        let auth, db, unsubscribe = null;

        // Custom Error Handler
        function showGlobalError(m){ 
            const x=document.getElementById('msgModal'); 
            if(x){ 
                document.getElementById('msgText').textContent=m; 
                document.getElementById('msgIcon').style.color='var(--brand)'; 
                x.classList.add('active'); 
            } else alert(m); 
        }

        try { 
            firebase.initializeApp(firebaseConfig); 
            auth = firebase.auth(); 
            db = firebase.firestore(); 
        } catch(e) { console.error(e); setTimeout(()=>showGlobalError("Error Firebase: "+e.message),1000); }

        const app = {
            user: null, currentChannel: 'blints',
            
            init() {
                // Load Theme
                const savedTheme = localStorage.getItem('gp_theme') || 'dark';
                this.setTheme(savedTheme);

                auth.onAuthStateChanged(u => {
                    if(u && !u.isAnonymous) { 
                        this.user=u; 
                        if(sessionStorage.getItem('pin_ok')) this.startChat(); 
                    }
                });

                const input = document.getElementById('messageInput');
                input.addEventListener('input', e => document.getElementById('sendButton').disabled = !e.target.value.trim());
                input.addEventListener('keydown', e => { if(e.key==='Enter') this.sendMessage(); });
                document.getElementById('sendButton').addEventListener('click', () => this.sendMessage());
                document.getElementById('pkgDate').valueAsDate = new Date();
            },

            // --- UTILS UI ---
            showMessage(m) {
                const modal = document.getElementById('msgModal');
                const text = document.getElementById('msgText');
                const icon = document.getElementById('msgIcon');
                text.textContent = m;
                icon.style.color = 'var(--brand)'; // Usa color de marca para errores
                modal.classList.add('active');
            },
            closeMessageModal() {
                document.getElementById('msgModal').classList.remove('active');
            },

            // THEME
            openThemeModal() { document.getElementById('themeModal').classList.add('active'); },
            setTheme(t) {
                document.documentElement.setAttribute('data-theme', t);
                localStorage.setItem('gp_theme', t);
                document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
            },

            // AUTH
            checkPin() { 
                if(document.getElementById('companyPin').value.toLowerCase() !== PIN) { 
                    this.showMessage("üö´ PIN Incorrecto."); 
                    return false; 
                } 
                sessionStorage.setItem('pin_ok','true'); 
                return true; 
            },
            async login() { 
                if(!this.checkPin()) return; 
                const id = document.getElementById('loginId').value;
                const pass = document.getElementById('loginPass').value;
                try{ 
                    await auth.signInWithEmailAndPassword(id+"@godsplan.local", pass); 
                } catch(e) { this.showMessage("Error: " + e.message); } 
            },
            async loginGoogle() { 
                if(!this.checkPin()) return; 
                try{ 
                    await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); 
                } catch(e) { this.showMessage("Error: " + e.message); } 
            },
            async register() { 
                if(!this.checkPin()) return; 
                try{ 
                    const r = await auth.createUserWithEmailAndPassword(document.getElementById('regId').value+"@godsplan.local", document.getElementById('regPass').value); 
                    await r.user.updateProfile({displayName:document.getElementById('regName').value}); 
                } catch(e) { this.showMessage(e.message); } 
            },
            toggleAuthMode() { 
                const l=document.getElementById('loginForm'), r=document.getElementById('registerForm'); 
                l.style.display=l.style.display==='none'?'block':'none'; 
                r.style.display=r.style.display==='none'?'block':'none'; 
            },
            logout() { auth.signOut(); sessionStorage.removeItem('pin_ok'); location.reload(); },

            startChat() { document.getElementById('authModal').classList.remove('active'); this.loadMessages(); },

            // CHAT LOGIC
            switchChannel(c) {
                this.currentChannel = c;
                document.querySelectorAll('.section-tab').forEach(b => b.classList.remove('active'));
                
                const buttons = document.querySelectorAll('.section-tab');
                if(c==='blints') buttons[0].classList.add('active');
                if(c==='chat') buttons[1].classList.add('active');
                if(c==='paquetes') buttons[2].classList.add('active');

                const isPkg = c === 'paquetes';
                document.getElementById('messageInput').style.display = isPkg ? 'none' : 'block';
                document.getElementById('sendButton').style.display = isPkg ? 'none' : 'flex';
                document.getElementById('pkgButton').style.display = isPkg ? 'flex' : 'none';
                
                this.loadMessages();
            },

            loadMessages() {
                if(this.unsub) this.unsub();
                const box = document.getElementById('messages');
                box.innerHTML = '<div style="text-align:center; padding:20px; color:var(--text-mute)">Cargando...</div>';
                
                this.unsub = db.collection(COLLECTION_NAME)
                    .where('channel', '==', this.currentChannel)
                    .orderBy('at', 'asc')
                    .limit(50)
                    .onSnapshot(s => {
                        box.innerHTML = '';
                        if(s.empty) box.innerHTML = '<div style="text-align:center; padding:20px; color:var(--text-mute)">Nada por aqu√≠.</div>';
                        
                        s.forEach(d => {
                            const m = d.data();
                            const mine = m.uid === this.user.uid;
                            const time = m.at ? new Date(m.at.toDate()).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}) : '...';
                            const name = m.name.includes('@') ? "ID "+m.uid.slice(0,4) : m.name;

                            if (m.type === 'package_request') {
                                box.innerHTML += `
                                <div class="message-row ${mine?'mine':'theirs'}" style="width:100%;">
                                    <div class="sender-name">${name}</div>
                                    <div class="bubble package-request">
                                        <div class="pkg-header"><i class="ph-bold ph-hand-waving"></i> APOYO REQUERIDO</div>
                                        <div class="pkg-body">Por favor, bajen mis paquetes.</div>
                                        <div class="pkg-date"><i class="ph-bold ph-calendar"></i> Fecha: <strong>${m.targetDate}</strong></div>
                                        ${m.reason ? `<div class="pkg-date" style="margin-top:2px;">Motivo: ${m.reason}</div>` : ''}
                                        <div class="msg-meta">${time}</div>
                                    </div>
                                </div>`;
                            } else {
                                box.innerHTML += `
                                <div class="message-row ${mine?'mine':'theirs'}">
                                    <div class="sender-name">${name}</div>
                                    <div class="bubble">
                                        ${m.text}
                                        <div class="msg-meta">${time}</div>
                                    </div>
                                </div>`;
                            }
                        });
                        box.scrollTop = box.scrollHeight;
                    });
            },

            sendMessage() {
                const input = document.getElementById('messageInput');
                const txt = input.value.trim();
                if(!txt) return;
                this.postMessage(txt, 'text');
                input.value = '';
                input.focus();
            },

            openPkgModal() { document.getElementById('pkgModal').classList.add('active'); },
            
            sendPkgRequest() {
                const dateVal = document.getElementById('pkgDate').value;
                const reason = document.getElementById('pkgReason').value.trim();
                if(!dateVal) return this.showMessage("Selecciona una fecha");
                const dateObj = new Date(dateVal + 'T00:00:00');
                const dateStr = dateObj.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long' });
                db.collection(COLLECTION_NAME).add({
                    type: 'package_request', targetDate: dateStr, reason: reason,
                    at: firebase.firestore.FieldValue.serverTimestamp(),
                    uid: this.user.uid, name: this.user.displayName || "Anon", channel: 'paquetes'
                });
                document.getElementById('pkgModal').classList.remove('active');
            },

            postMessage(content, type) {
                db.collection(COLLECTION_NAME).add({
                    text: content, type: type || 'text',
                    at: firebase.firestore.FieldValue.serverTimestamp(),
                    uid: this.user.uid, name: this.user.displayName || "Anon", channel: this.currentChannel
                });
            }
        };
        document.addEventListener('DOMContentLoaded', ()=>app.init());
    </script>
</body>
</html>
