<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat Corpodatos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- FIREBASE COMPAT -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg: #111827; --card: #1f2937; --text: #f3f4f6; --text-mute: #9ca3af;
            --brand: #ef4444; --border: #374151; --input-bg: #111827;
            --own-msg: #ef4444; --other-msg: #374151;
            --header-h: 60px;
            --pkg-color: #f59e0b; /* Color Ambar para Paquetes */
        }

        body.light {
            --bg: #f3f4f6; --card: #ffffff; --text: #1f2937; --text-mute: #6b7280;
            --brand: #dc2626; --border: #e5e7eb; --input-bg: #ffffff;
            --own-msg: #dc2626; --other-msg: #e5e7eb;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; outline: none; }
        body { background-color: var(--bg); color: var(--text); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* HEADER */
        header { 
            height: var(--header-h); background: var(--card); border-bottom: 1px solid var(--border); 
            display: flex; justify-content: space-between; align-items: center; padding: 0 15px; flex-shrink: 0; z-index: 10;
        }
        .header-left { display: flex; align-items: center; gap: 10px; }
        .app-logo { font-size: 1.1rem; font-weight: 800; color: var(--brand); display: flex; gap: 5px; align-items: center; text-transform: uppercase; }
        .header-actions button { background: none; border: none; color: var(--text-mute); font-size: 1.2rem; cursor: pointer; padding: 8px; }

        /* TABS (3 Canales) */
        .sections-bar {
            background: var(--bg); border-bottom: 1px solid var(--border);
            display: grid; grid-template-columns: 1fr 1fr 1fr; 
            padding: 0; flex-shrink: 0;
        }
        .section-tab {
            background: transparent; border: none; border-bottom: 3px solid transparent;
            color: var(--text-mute); padding: 12px 5px; font-size: 0.8rem; font-weight: 700;
            cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 4px;
            transition: all 0.2s; text-transform: uppercase;
        }
        .section-tab i { font-size: 1.1rem; }
        .section-tab:hover { background: rgba(255,255,255,0.02); }
        .section-tab.active { color: var(--brand); border-bottom-color: var(--brand); background: var(--card); }
        
        /* Pesta침a especial para Paquetes */
        .section-tab[data-tab="paquetes"].active { color: var(--pkg-color); border-bottom-color: var(--pkg-color); }

        /* CHAT AREA */
        #messages {
            flex-grow: 1; overflow-y: auto; padding: 20px 15px; 
            display: flex; flex-direction: column; gap: 12px;
            scroll-behavior: smooth;
        }

        .message-row { display: flex; flex-direction: column; max-width: 85%; }
        .message-row.mine { align-self: flex-end; align-items: flex-end; }
        .message-row.theirs { align-self: flex-start; align-items: flex-start; }
        
        .sender-name { font-size: 0.7rem; color: var(--text-mute); margin-bottom: 4px; margin-left: 5px; font-weight: 600; }
        .message-row.mine .sender-name { display: none; } 

        .bubble {
            padding: 10px 15px; border-radius: 18px; font-size: 0.95rem; line-height: 1.45;
            position: relative; word-wrap: break-word; box-shadow: 0 1px 2px rgba(0,0,0,0.15);
        }
        .message-row.theirs .bubble { background: var(--other-msg); color: var(--text); border-top-left-radius: 4px; }
        .message-row.mine .bubble { background: var(--own-msg); color: white; border-top-right-radius: 4px; }
        
        .msg-meta { font-size: 0.65rem; margin-top: 4px; opacity: 0.7; text-align: right; }

        /* ESTILO ESPECIAL: SOLICITUD DE PAQUETE */
        .bubble.package-request {
            background: rgba(245, 158, 11, 0.15) !important; 
            border: 1px solid var(--pkg-color);
            color: var(--text);
            border-radius: 12px !important;
            width: 100%;
        }
        .pkg-header { display: flex; align-items: center; gap: 5px; color: var(--pkg-color); font-weight: 800; font-size: 0.8rem; margin-bottom: 5px; text-transform: uppercase; }
        .pkg-body { font-size: 1rem; font-weight: 600; margin-bottom: 5px; }
        .pkg-date { font-size: 0.8rem; color: var(--text-mute); }

        /* INPUT AREA */
        footer {
            background: var(--card); padding: 10px 15px; border-top: 1px solid var(--border);
            display: flex; align-items: center; gap: 10px; flex-shrink: 0;
            padding-bottom: max(10px, env(safe-area-inset-bottom)); 
        }
        .chat-input-wrapper { flex-grow: 1; position: relative; display: flex; align-items: center; }
        #messageInput {
            width: 100%; background: var(--input-bg); border: 1px solid var(--border);
            color: var(--text); padding: 12px 18px; border-radius: 24px;
            font-size: 1rem; 
        }
        #messageInput:focus { border-color: var(--brand); }
        
        #sendButton, #pkgButton {
            width: 45px; height: 45px; border-radius: 50%; border: none; font-size: 1.2rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center; flex-shrink: 0; transition: transform 0.1s;
        }
        #sendButton { background: var(--brand); color: white; }
        #pkgButton { background: var(--pkg-color); color: white; display: none; } /* Solo visible en tab paquetes */
        
        #sendButton:active, #pkgButton:active { transform: scale(0.95); }
        #sendButton:disabled { background: var(--text-mute); opacity: 0.3; }

        /* MODALES */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(5px); z-index: 2000; display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        .modal.active { opacity: 1; pointer-events: auto; }
        .modal-card { background: var(--card); border: 1px solid var(--border); padding: 25px; border-radius: 16px; width: 90%; max-width: 380px; text-align: center; }
        .full-input { width: 100%; padding: 14px; margin-bottom: 12px; background: var(--input-bg); border: 1px solid var(--border); color: var(--text); border-radius: 8px; font-size: 1rem; }
        .full-btn { width: 100%; padding: 14px; background: var(--brand); color: white; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; margin-bottom: 10px; font-size: 1rem; }
        .sec-btn { background: transparent; border: 1px solid var(--border); color: var(--text-mute); font-size: 0.9rem; }
        .google-btn { background: #4285F4; }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <div class="app-logo"><i class="ph-fill ph-buildings"></i> Corpodatos</div>
        </div>
        <div class="header-actions">
            <button onclick="app.logout()" title="Cerrar"><i class="ph-bold ph-sign-out"></i></button>
        </div>
    </header>

    <!-- SECCIONES -->
    <div class="sections-bar">
        <button class="section-tab active" onclick="app.switchChannel('blints')">
            <i class="ph-bold ph-lightning"></i> Blints
        </button>
        <button class="section-tab" onclick="app.switchChannel('chat')">
            <i class="ph-bold ph-chat-circle-text"></i> Chat
        </button>
        <button class="section-tab" data-tab="paquetes" onclick="app.switchChannel('paquetes')">
            <i class="ph-bold ph-package"></i> Paquetes
        </button>
    </div>

    <main id="messages"></main>

    <footer>
        <div class="chat-input-wrapper">
            <input type="text" id="messageInput" placeholder="Escribe un mensaje..." autocomplete="off">
        </div>
        <!-- Bot칩n Normal -->
        <button id="sendButton" disabled><i class="ph-fill ph-paper-plane-right"></i></button>
        <!-- Bot칩n Especial Paquetes -->
        <button id="pkgButton" onclick="app.openPkgModal()"><i class="ph-bold ph-hand-waving"></i></button>
    </footer>

    <!-- MODAL AUTH -->
    <div class="modal active" id="authModal">
        <div class="modal-card">
            <h2 style="color:var(--brand); margin-bottom:10px;">Acceso Corpodatos</h2>
            <input type="password" id="companyPin" class="full-input" placeholder="游 PIN Empresa">
            
            <div id="loginForm">
                <input type="number" id="loginId" class="full-input" placeholder="ID de Empleado">
                <input type="password" id="loginPass" class="full-input" placeholder="Contrase침a">
                <button class="full-btn" onclick="app.login()">Entrar</button>
                <button class="full-btn google-btn" onclick="app.loginGoogle()">Google</button>
                <button class="sec-btn" onclick="app.toggleAuthMode()">Crear Cuenta</button>
            </div>

            <div id="registerForm" style="display:none;">
                <input type="text" id="regName" class="full-input" placeholder="Nombre">
                <input type="number" id="regId" class="full-input" placeholder="ID">
                <input type="password" id="regPass" class="full-input" placeholder="Contrase침a">
                <button class="full-btn" onclick="app.register()">Registrarme</button>
                <button class="sec-btn" onclick="app.toggleAuthMode()">Volver</button>
            </div>
        </div>
    </div>

    <!-- MODAL SOLICITUD PAQUETES -->
    <div class="modal" id="pkgModal">
        <div class="modal-card">
            <h3 style="color:var(--pkg-color); margin-bottom:10px;">Solicitar Apoyo</h3>
            <p style="color:var(--text-mute); font-size:0.9rem; margin-bottom:15px;">쯈u칠 d칤a te ausentar치s para que bajen tus paquetes?</p>
            <label class="form-label" style="display:block; text-align:left; color:var(--text-mute); font-size:0.8rem; margin-bottom:5px;">Fecha de Ausencia</label>
            <input type="date" id="pkgDate" class="full-input">
            <label class="form-label" style="display:block; text-align:left; color:var(--text-mute); font-size:0.8rem; margin-bottom:5px;">Motivo (Opcional)</label>
            <input type="text" id="pkgReason" class="full-input" placeholder="Ej. Corte, Baja, Descanso">
            <button class="full-btn" style="background:var(--pkg-color);" onclick="app.sendPkgRequest()">Enviar Solicitud</button>
            <button class="sec-btn" onclick="document.getElementById('pkgModal').classList.remove('active')">Cancelar</button>
        </div>
    </div>

    <script>
        const PIN = "corpodatos"; 
        const COLLECTION = "chat_corpo"; 
        
        const firebaseConfig = { apiKey: "AIzaSyCrHBz94UtgiaYntHCYhC5jNa6auUI63vQ", authDomain: "god-s-plan-d737b.firebaseapp.com", projectId: "god-s-plan-d737b", storageBucket: "god-s-plan-d737b.firebasestorage.app", messagingSenderId: "458198314028", appId: "1:458198314028:web:d62b24cee2d19ee5b47589" };
        try { firebase.initializeApp(firebaseConfig); var auth=firebase.auth(), db=firebase.firestore(); } catch(e){}

        const app = {
            user: null, channel: 'blints', unsub: null,
            
            init() {
                auth.onAuthStateChanged(u => {
                    if(u && !u.isAnonymous) { this.user=u; if(sessionStorage.getItem('pin_ok')) this.start(); }
                });

                const input = document.getElementById('messageInput');
                input.addEventListener('input', e => document.getElementById('sendButton').disabled = !e.target.value.trim());
                input.addEventListener('keydown', e => { if(e.key==='Enter') this.send(); });
                document.getElementById('sendButton').addEventListener('click', () => this.send());
                
                // Fecha de hoy por defecto en modal paquetes
                document.getElementById('pkgDate').valueAsDate = new Date();
            },

            // AUTH
            checkPin() { if(document.getElementById('companyPin').value.toLowerCase() !== PIN) { alert("PIN Incorrecto"); return false; } sessionStorage.setItem('pin_ok','true'); return true; },
            async login() { if(!this.checkPin()) return; try{ await auth.signInWithEmailAndPassword(document.getElementById('loginId').value+"@godsplan.local", document.getElementById('loginPass').value); }catch(e){alert(e.message);} },
            async loginGoogle() { if(!this.checkPin()) return; try{ await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }catch(e){alert(e.message);} },
            async register() { if(!this.checkPin()) return; try{ const r=await auth.createUserWithEmailAndPassword(document.getElementById('regId').value+"@godsplan.local", document.getElementById('regPass').value); await r.user.updateProfile({displayName:document.getElementById('regName').value}); }catch(e){alert(e.message);} },
            toggleAuthMode() { const l=document.getElementById('loginForm'), r=document.getElementById('registerForm'); l.style.display=l.style.display==='none'?'block':'none'; r.style.display=r.style.display==='none'?'block':'none'; },
            logout() { auth.signOut(); sessionStorage.removeItem('pin_ok'); location.reload(); },

            start() { document.getElementById('authModal').classList.remove('active'); this.load(); },

            // CHAT LOGIC
            switchChannel(c) {
                this.channel = c;
                document.querySelectorAll('.section-tab').forEach(b => b.classList.remove('active'));
                // Buscar el bot칩n correcto por onclick o data attribute (simplificado aqu칤 por orden visual, mejor usar evento)
                const buttons = document.querySelectorAll('.section-tab');
                if(c==='blints') buttons[0].classList.add('active');
                if(c==='chat') buttons[1].classList.add('active');
                if(c==='paquetes') buttons[2].classList.add('active');

                // UI Toggle
                const isPkg = c === 'paquetes';
                document.getElementById('messageInput').style.display = isPkg ? 'none' : 'block';
                document.getElementById('sendButton').style.display = isPkg ? 'none' : 'flex';
                document.getElementById('pkgButton').style.display = isPkg ? 'flex' : 'none';
                
                this.load();
            },

            load() {
                if(this.unsub) this.unsub();
                const box = document.getElementById('messages');
                box.innerHTML = '<div style="text-align:center; padding:20px; color:#666">Cargando...</div>';
                
                this.unsub = db.collection(COLLECTION)
                    .where('channel', '==', this.channel)
                    .orderBy('at', 'asc')
                    .limit(50)
                    .onSnapshot(s => {
                        box.innerHTML = '';
                        if(s.empty) box.innerHTML = '<div style="text-align:center; padding:20px; color:var(--text-mute)">Nada por aqu칤.</div>';
                        
                        s.forEach(d => {
                            const m = d.data();
                            const mine = m.uid === this.user.uid;
                            const time = m.at ? new Date(m.at.toDate()).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}) : '...';
                            const name = m.name.includes('@') ? "ID "+m.uid.slice(0,4) : m.name;

                            if (m.type === 'package_request') {
                                // RENDERIZAR SOLICITUD DE PAQUETE
                                box.innerHTML += `
                                <div class="message-row ${mine?'mine':'theirs'}" style="width:100%;">
                                    <div class="sender-name">${name}</div>
                                    <div class="bubble package-request">
                                        <div class="pkg-header"><i class="ph-bold ph-hand-waving"></i> APOYO REQUERIDO</div>
                                        <div class="pkg-body">Por favor, bajen mis paquetes.</div>
                                        <div class="pkg-date"><i class="ph-bold ph-calendar"></i> Fecha: <strong>${m.targetDate}</strong></div>
                                        ${m.reason ? `<div class="pkg-date" style="margin-top:2px;">Motivo: ${m.reason}</div>` : ''}
                                        <div class="msg-meta">${time}</div>
                                    </div>
                                </div>`;
                            } else {
                                // MENSAJE NORMAL
                                box.innerHTML += `
                                <div class="message-row ${mine?'mine':'theirs'}">
                                    <div class="sender-name">${name}</div>
                                    <div class="bubble">
                                        ${m.text}
                                        <div class="msg-meta">${time}</div>
                                    </div>
                                </div>`;
                            }
                        });
                        box.scrollTop = box.scrollHeight;
                    });
            },

            send() {
                const txt = document.getElementById('messageInput').value.trim();
                if(!txt) return;
                this.postMessage(txt, 'text');
                document.getElementById('messageInput').value = '';
                document.getElementById('messageInput').focus();
            },

            // FUNCIONES DE PAQUETES
            openPkgModal() { document.getElementById('pkgModal').classList.add('active'); },
            
            sendPkgRequest() {
                const dateVal = document.getElementById('pkgDate').value;
                const reason = document.getElementById('pkgReason').value.trim();
                
                if(!dateVal) return alert("Selecciona una fecha");
                
                // Formatear fecha bonita
                const dateObj = new Date(dateVal + 'T00:00:00'); // Fix zona horaria local
                const dateStr = dateObj.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long' });

                db.collection(COLLECTION).add({
                    type: 'package_request',
                    targetDate: dateStr,
                    reason: reason,
                    at: firebase.firestore.FieldValue.serverTimestamp(),
                    uid: this.user.uid,
                    name: this.user.displayName || "Anon",
                    channel: 'paquetes'
                });
                
                document.getElementById('pkgModal').classList.remove('active');
            },

            postMessage(content, type) {
                db.collection(COLLECTION).add({
                    text: content,
                    type: type || 'text',
                    at: firebase.firestore.FieldValue.serverTimestamp(),
                    uid: this.user.uid,
                    name: this.user.displayName || "Anon",
                    channel: this.channel
                });
            }
        };
        document.addEventListener('DOMContentLoaded', ()=>app.init());
    </script>
</body>
</html>
